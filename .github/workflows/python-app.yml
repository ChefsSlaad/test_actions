name: Fetch NU.nl Headline

on:
  schedule:
    - cron: "0 * * * *"   # every hour at minute 0 (UTC)
  workflow_dispatch:       # allow manual runs

jobs:
  fetch-headline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run headline fetch script
        run: python app/headlines_test.py

      - name: Commit and push headline log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/first_headline.txt
          git commit -m "Update headline log [skip ci]" || echo "No changes to commit"
          git push
